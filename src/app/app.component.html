<style>
  .btn {
    width: 60px;
  }
</style>
<div class="container">
  <div class="row mt-2">
    <div class="col text-center text-danger ">
      <h5>Calculadora cbtis 6A</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="input-group" style="width:100%">
        <input type="text" [(ngModel)]="operacion" class="form-control" readonly placeholder="0" aria-label="Input group example" aria-describedby="btnGroupAddon2">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="row">
        <div class="btn-group" role="group" aria-label="botonesCalularoda">
          <button (click)="setOperacion('7')" type="button" class="btn btn-outline-primary">7</button>
          <button (click)="setOperacion('8')" type="button" class="btn btn-outline-primary">8</button>
          <button (click)="setOperacion('9')" type="button" class="btn btn-outline-primary">9</button>
          <button (click)="setAgregarOperador('x')" type="button" class="btn btn-outline-primary">X</button>
        </div>
      </div>
      <div class="row mt-1">
        <div class="btn-group" role="group" aria-label="botonesCalularoda">
          <button (click)="setOperacion('4')" type="button" class="btn btn-outline-primary">4</button>
          <button  (click)="setOperacion('5')" type="button" class="btn btn-outline-primary">5</button>
          <button  (click)="setOperacion('6')" type="button" class="btn btn-outline-primary">6</button>
          <button  (click)="setAgregarOperador('+')" type="button" class="btn btn-outline-primary">+</button>
        </div>
      </div>
      <div class="row mt-1">
        <div class="btn-group" role="group" aria-label="botonesCalularoda">
          <button (click)="setOperacion('1')" type="button" class="btn btn-outline-primary">1</button>
          <button (click)="setOperacion('2')" type="button" class="btn btn-outline-primary">2</button>
          <button (click)="setOperacion('3')" type="button" class="btn btn-outline-primary">3</button>
          <button (click)="setAgregarOperador('-')" type="button" class="btn btn-outline-primary"> - </button>
        </div>
      </div>
      <div class="row mt-1">
        <div class="btn-group" role="group" aria-label="botonesCalularoda">
          <button (click)="setOperacion('.')" type="button" class="btn btn-outline-primary">.</button>
          <button (click)="setOperacion('0')" type="button" class="btn btn-outline-primary">0</button>
          <button (click)="operacion=''" type="button" class="btn btn-outline-primary">C</button>
          <button (click)="getResultado()" type="button" class="btn btn-outline-primary"> = </button>
        </div>
      </div>
    </div>

  </div>
</div>
